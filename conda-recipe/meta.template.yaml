{% set name = "virtual_dataframe" %}
{% set version = "<<VERSION>>" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # See https://docs.github.com/en/rest/repos/contents#download-a-repository-archive-tar
  url: https://github.com/pprados/virtual_dataframe/tarball/{{ version }}/virtual_dataframe.tar.gz
  sha256: <<HASH>>

build:
  noarch: python  # Impossible with entry_points. See https://github.com/conda/conda-build/issues/2627
  number: 0
  # no such file directory sur PYTHON ?
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: python -m pip install --progress-bar off --quiet --no-input . -vv
  entry_points:
    - build-conda-vdf-env = virtual_dataframe.bin.__init__:main

requirements:
  host:
    - python
    - pip
  build:
    - setuptools_scm

  run_constrained:
    - conda-build >=3
    - conda-content-trust >=0.1.1
    - conda-env >=2.6
    - cytoolz >=0.8.1

  run:
    - python >=3.8  # Impossible with entry_points.
    - python-dotenv
    - pandas >=1.4
    - GPUtil

test:
  commands:
    - python -c "from virtual_dataframe import *"

about:
  home:    https://github.com/pprados/virtual_dataframe
  doc_url: https://pprados.github.io/virtual_dataframe/
  license: Apache-2.0
  license_family: APACHE
  license_file: LICENSE.txt
  summary: Bridge between pandas, cudf, modin, dask, dask-modin and dask-cudf

extra:
  recipe-maintainers:
    - pprados
